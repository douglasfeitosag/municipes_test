version: "3.8"

services:
  web:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: sh -c "./rails.sh"

  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

  sidekiq:
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TWILIO_ACCOUNT_SID: ACb851bd1cfeb4e18768055a99e3ca0318
      TWILIO_AUTH_TOKEN: 65f9c78f716ada72b81555655703ab96
      TWILIO_NUMBER: +19302069562
    volumes:
      - .:/data
    depends_on:
      - db
      - redis

volumes:
  data: